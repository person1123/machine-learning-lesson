<html>
<head>
    <link rel="stylesheet" href="style.css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="learning.js"></script>

    <script>
    $("document").ready(function() {
        populateData();
    });
    </script>
</head>
<body>

    <div class="interactive-box">
        <div class="controls">
            <div class="sliders">
                <input type="range" min="0" max="100" value="50" class="input-widget" id="threshold">
            </div>
            
            <input type="button" value="Start" class="start-button" id="scroll_toggle_button" onclick="toggleScrolling()">
        </div>
        <div class="data">
            <div style="display:flex;width: 99%;position: absolute;height: 100%;">
                <div style="width: 300px"></div>
                <div style="flex:1;position: relative;height: 100%;">
                    <div class="threshold-line"></div>
                    <div class="guesses">
                		<select id='left_guess' class='guess_input input-widget'>
                			<option value="blue">Blue</option>
                			<option value="red" selected="selected">Red</option>
                		</select>
                		<select id='right_guess' class='guess_input input-widget'>
                			<option value="blue" selected="selected">Blue</option>
                			<option value="red">Red</option>
                		</select>
                    </div>
                </div>
            </div>
            <div class="data-container"></div>
        </div>
            <div class="results">
                Correct: <span class="result" id="percent_correct"></span>
            </div>
        </div>
    <div>

</body>
</html>
